<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Shadow Tool</title>
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="./assets/css/color-picker.css">
</head>
<body>
    <div class="content">
        <h1>CSS Shadow Tool</h1>

    <div class="container">
        <div id="box"></div>
    </div>
    <div class="controls">
        <div>
            <button id="picker"></button>
            <label for="picker">Color</label>
        </div>
        <div>
            <input id="inset" type="checkbox" value="inset" onchange="updateInput()">
            <label for="inset">Inset Shadow</label>
        </div>
        <div>
            <input id="xpos" type="number" value="0" onchange="updateInput()">
            <label for="xpos">X Offset</label>
        </div>
        <div>
            <input id="ypos" type="number" value="0" onchange="updateInput()">
            <label for="ypos">Y Offset</label>
        </div>
        <div>
            <input id="blur" type="number" value="0" onchange="updateInput()">
            <label for="blur">Blur</label>
        </div>
        <div>
            <input id="spread" type="number" value="0" onchange="updateInput()">
            <label for="spread">Spread</label>
        </div>


    </div>
    <h2>Copy the following code into your CSS file</h2>
    <div class="output">
        <p>box-shadow: <span id="cssCode">none</span>;<br>
        -webkit-box-shadow: <span id="webkit-cssCode">none</span>;<br>
        -moz-box-shadow: <span id="moz-cssCode">none</span>;</p>
    </div>
    </div>
    
    <footer>
        <p>Created by <a href="https://github.com/ghall89" target="_blank">Graham Hall</a></p>
    </footer>

    <script src="https://unpkg.com/vanilla-picker@2"></script>
    <script src="./assets/js/app.js"></script>
</body>
</html>
