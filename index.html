<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Shadow Tool</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
<h1>CSS Shadow Tool</h1>

    <div class="container">
        <div id="box"></div>
    </div>
    <div class="controls">
        <!-- <div>
            <label for="inset">Inset Shadow</label>
            <input id="inset" type="checkbox" onchange="updateInput()">
        </div> -->
        <div>
            <label for="xpos">X Offset</label>
            <input id="xpos" type="number" value="0" onchange="updateInput()">
        </div>
        <div>
            <label for="ypos">Y Offset</label>
            <input id="ypos" type="number" value="0" onchange="updateInput()">
        </div>
        <div>
            <label for="blur">Blur</label>
            <input id="blur" type="number" value="0" onchange="updateInput()">
        </div>
        <div>
            <label for="spread">Spread</label>
            <input id="spread" type="number" value="0" onchange="updateInput()">
        </div>
        <div>
            <label for="opacity">Opacity</label>
            <input id="opacity" type="range" max="1" step="0.01" value="1" onchange="updateInput()">
        </div>

    </div>
    <div class="output">
        <p>box-shadow: <span id="cssCode">none</span>;<br>
        -webkit-box-shadow: <span id="webkit-cssCode">none</span>;<br>
        -moz-box-shadow: <span id="moz-cssCode">none</span>;</p>
    </div>

    <script src="./assets/js/app.js"></script>
</body>
</html>
